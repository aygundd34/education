<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Form</title>
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
    rel="stylesheet"
  >
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    /* Genel Stil */
    body {
      background-color: #181818;
      color: #ffffff;
    }

    .form-label {
      color: #ffffff;
      font-size: 1.2rem;
      font-weight: 600;
    }

    small.text-muted {
      display: block; 
      margin-top: 10px;
      margin-bottom: 12px; 
    }


    .text-muted {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.7) !important;
    }

    .form-control {
      background-color: #2a2a2a;
      color: #ffffff;
      border: 1px solid rgba(255, 255, 255, 0.2);
    }

    .form-control:focus {
      border-color: #28a745;
      box-shadow: 0 0 5px rgba(40, 167, 69, 0.8);
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 20px;
      background-color: #181818;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border: 2px solid #ffffff;
    }

    .btn-save {
      width: 100%;
      padding: 0.75rem;
      border-radius: 8px;
      background-color: #28a745;
      color: white;
      font-weight: bold;
      border: none;
    }

    .btn-save:hover {
      background-color: #218838;
    }

.form-check-input:checked {
  border: 2px solid #007bff;
  border-radius: 50%;
  width: 16px;
  height: 16px;
  position: relative;
}

.form-check-input:checked::after {
  content: '';
  position: absolute;
  top: 2px;
  left: 2px;
  width: 12px;
  height: 12px;
  background-color: #007bff;
  border-radius: 50%;
}


  </style>
</head>
<body>
  <div class="container mt-5">
    <form>
      <!-- Purpose -->
      <div class="mb-4">
        <label for="purpose" class="form-label">Purpose</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="client" value="client" checked>
            <label class="form-check-label" for="client">Client</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="group" value="group">
            <label class="form-check-label" for="group">Group</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="purpose" id="agent" value="agent">
            <label class="form-check-label" for="agent">Agent</label>
          </div>
        </div>
      </div>

      <!-- Label -->
      <div class="mb-4">
        <label for="label" class="form-label">Label</label>
        <input type="text" class="form-control" id="label" name="label" placeholder="Please write label here.">
        <small class="text-muted">Please write label to here.</small>
      </div>

      <!-- Key -->
      <div class="mb-4">
        <label for="key" class="form-label">Key</label>
        <input type="text" class="form-control" id="key" name="key" placeholder="Please write key here.">
        <small class="text-muted">Please write key to here.</small>
      </div>

      <!-- Status -->
      <div class="mb-4">
        <label for="status" class="form-label">Status</label>
        <div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="active" value="active" checked>
            <label class="form-check-label" for="active">Active</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="status" id="passive" value="passive">
            <label class="form-check-label" for="passive">Passive</label>
          </div>
        </div>
      </div>

      <!-- Save Button -->
      <div class="text-center">
        <button type="submit" class="btn btn-save">
          <i class="bi bi-check-circle"></i> Save
        </button>
      </div>
    </form>
  </div>

  <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
  ></script>
</body>
</html>
